<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <link href="https://fonts.cdnfonts.com/css/norwester" rel="stylesheet">
    <title>Bike and Helmet Options</title>
    <style>
        body {
            font-family: Norwester;
            background: linear-gradient(to right, #52616B, white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        a {
            padding: 20px 40px;
            background-color: #52616B;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background-color: #3b6d8e;
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        a:active {
            background-color: #334F68;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #1E2022;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav li {
            margin: 0 15px;
        }

        nav li a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        nav li a:hover {
            background-color: #3b6d8e;
            border-radius: 8px;
        }

        .logo h1 {
            color: white;
            margin: 0;
            padding: 10px 20px;
        }

        .logo a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1><a href="homepage.html">Zamero Shop</a></h1>
        </div>
        
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Select Product Category</h1>
        <div class="options-container">
            <a href="bigbikepage.html">Bigbike</a>
            <a href="scooter.html">Scooter</a>
            <a href="helmetpage.html">Helmet</a>
        </div>
    </main>

</body>
</html>
